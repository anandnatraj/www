<div id="map-canvas"></div>
<h6 ng-show={{debug}}>{{cityStateAndCountry}}</h6>
<div class='uiControlsGps'>
    <div class='row'>
        <div class="col-lg-12"> 
            <button id="subbutton" class='btn btn-warning' ng-click='showCurrentPosition()'><span class="glyphicon glyphicon-map-marker span.glyphicon-link" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
<div class='uiControlsSave'>
    <div class='row'>
        <div class="col-lg-12"> 
                       <button id="savebutton" class='btn btn-default' ng-click='saveSelection()'><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
