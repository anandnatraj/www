<!-- Model -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-primary">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{newAddress}}Address Details</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
                <!--h4>House Number / Name </h4-->
            </div>
            <div class="col-md-8">
                <input type=text ng-model='address1' class="form-control input-md" placeholder="House#, Apt Name"/>
             </div>
            </div>
            <div class="row">
            <div class="col-md-4">
                <!--h4>Street / Block Name </h4-->
            </div>
            <div class="col-md-8">
                <input type=text ng-model='address2' class="form-control input-md" placeholder="Street, Avenue, Block Name"/>
             </div>
            </div>
            <div class="row">
            <div class="col-md-4">
                <!--h4>Sub-Urban / Town </h4-->
            </div>
            <div class="col-md-8">
                <input type=text ng-model='suburb' class="form-control input-md" placeholder="Suburban, Town etc"/>
             </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <!--h4>City / District</h4-->
                </div>
                <div class="col-md-8">
                            <input type=text ng-model='city' class="form-control input-md" placeholder="City, District"/>
                 </div>
            </div>
            <div class="row">
            <div class="col-md-4">
                <!--h4>Pin / Zipcode </h4-->
            </div>
            <div class="col-md-8">
                <input type=text ng-model='pinZipCode' class="form-control input-md" placeholder="Pin, ZIP Code"/>
             </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <!--h4> State </h4-->
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type=text ng-model='state' class="form-control input-md" placeholder="State, Province" />
                        <span class="input-group-addon">{{country}}</span>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click='saveSelection()'>Save &nbsp;&nbsp;<span class="glyphicon glyphicon-circle-arrow-right"></span></button>
      </div>
    </div>
  </div>
</div>
